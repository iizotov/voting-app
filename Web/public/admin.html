<!DOCTYPE html>
<html lang="en">

<head>
    <title>SeismoApp</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin-top: 60px
        }
        table {
            width: 100%;
        }

        table th {
            font-weight: bold;
            text-align: center;
        }

        table td {
            text-align: center;
        }
    </style>

</head>

<body ng-app="app" ng-controller="indexController" class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">AdminSeismoApp</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/" class="active">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="c2d('colour')">Colour</button></p>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="c2d('alert')">Alert</button></p>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="c2d('message')">Message</button></p>	
		<p><label for="usr">Enter Device Mask (min 3 chars):</label>
		<input type="text" class="form-control" id="deviceMask" ng-model="deviceMask" name="deviceMask" ng-required="true" ng-minlength="3"></p>
		
	</div>


    <script src="/angular/angular.min.js"></script>
	
    <script>
	(function() {
            'use strict';

            angular.module('app', []).controller('indexController', function($scope, $http) {

                $scope.c2d = function(value) {
					if(!$scope.deviceMask) {
						window.alert('Device Mask should be at least 3 chars long');
						return;
					}
					$http.post('/api/admin/', {command: value, deviceMask: $scope.deviceMask});
                }
				
				

            
            });
        })();
    </script>
</body>

</html>
