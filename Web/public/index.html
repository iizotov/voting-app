<!DOCTYPE html>
<html lang="en">

<head>
    <title>VotingApp</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin-top: 60px
        }
        table {
            width: 100%;
        }

        table th {
            font-weight: bold;
            text-align: center;
        }

        table td {
            text-align: center;
        }
    </style>

</head>

<body ng-app="app" ng-controller="indexController" class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">VotingApp</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/" class="active">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="vote('1')">1. Boo!</button></p>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="vote('2')">2. So-so!</button></p>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-danger" ng-click="vote('3')">3. Okay!</button></p>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-success" ng-click="vote('4')">4. Allright!</button></p>
		<p><button type="button" class="btn btn-primary btn-lg btn-block btn-success" ng-click="vote('5')">5. Superb!</button></p>
	</div>

    <script src="/angular/angular.min.js"></script>
	<script src="/fingerprintjs2/fingerprint2.js"></script>
    <script>
	(function() {
            'use strict';
			var info = {};
			
			new Fingerprint2().get(function(result, components) {
				info.fingerprint = result;
			});
            
            angular.module('app', []).controller('indexController', function($scope, $http) {
            
                $scope.latest_alerts = [];
                $scope.temperatures = [];
            
                $scope.vote = function(value) {
                    if(!info.devicekey) { 
						$http.post('/api/getDevice', {devicehash: info.fingerprint})
						.then(function(data) {
							console.log(data);
							info.devicekey = data.data;
						})
					}
					
					$http.post('/api/vote/', {command: value, devicehash: info.fingerprint, devicekey: info.devicekey})
					.then(function(data) {
						console.log(data); 
					})					
                };
            
            });
        })();
    </script>
</body>

</html>
